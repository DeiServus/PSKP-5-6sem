<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formparameter</title>
</head>

<body>
    <form method="post" >
        <input type="text" name="text" value="text"></br>
        <input type="number" name="number" value="3"></br>
        <input type="date" name="date"></br>
        RadioButtons:</br>
        <input type="radio" id="r1" name="radio" value="1">
        <label for="r1">1</label></br>
        <input type="radio" id="r2" name="radio" value="2">
        <label for="r2">2</label></br>
        Checkboxes:</br>
        <input type="checkbox" id="c1" name="checkbox" value="1">
        <label for="c1">1</label></br>
        <input type="checkbox" id="c2" name="checkbox" value="2">
        <label for="c2">2</label></br>
        <p>   
        <input type="submit" name="value" value="Submit 1"></br>
        <input type="submit" name="value" value="Submit 2">
    </form>
</body>

</html>
