<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Часть разметки</h1>
        <h1 id="fio"></h1>
        <script>
            let xhr = new XMLHttpRequest();
            if(xhr) {
                xhr.open("GET", "http://localhost:5000/api/name", true);
                xhr.onreadystatechange = function() {
                    if(xhr.readyState == 4 && xhr.status == 200) {
                            let rs = document.getElementById('fio')
                            rs.innerHTML = xhr.responseText
                    }
                }
                xhr.send();
            }
        </script>
    </body>
</html>
